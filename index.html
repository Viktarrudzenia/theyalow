<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Theyalow</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <header class="header">
        <div class="header__logo">
          <img src="./assets/img/header_logo_1.svg" alt="logo-2" class="header__logo-svg-1" />
          <img src="./assets/img/header_logo_2.svg" alt="logo-2" class="header__logo-svg-2" />
        </div>
        <h1 class="header__logo-text">theyalow</h1>
        <nav class="navigation">
          <ul class="navigation__menu">
            <li class="navigation__list-1">
              <img src="./assets/img/header_navigation_man.svg" alt="about us" class="navigation__list-1__img">
              <a href="#">about us</a>
            </li>
            <li class="navigation__list-2">
              <img src="./assets/img/header_navigation_tool.svg" alt="services" class="navigation__list-2__img">
              <a href="#">services</a>
            </li>
            <li class="navigation__list-3">
              <img src="./assets/img/header_navigation_mail.svg" alt="contact" class="navigation__list-3__img">
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>

        <section class="section-1">
          <video class="section-1__video" poster="./assets/img/main_section-1_video_background_shadow.png" width="549"
            height="327" controls></video>
          <div class="section-1__rectangle">
            <a class="section-1__rectangle-left" href="#"><img src="./assets/img/main_section-1_arrow_left.svg"
                alt="left arrow for slide"></a>
            <a class="section-1__rectangle-righr" href="#"><img src="./assets/img/main_section-1_arrow_right.svg"
                alt="right arrow for slide"></a>
          </div>
        </section>

        <section class=" section-2">

        </section>
        <section class="section-3">

        </section>
        <div class="main__3-columns"></div>
      </main>
      <footer>
        <div class="foooter__logo">theyalow</div>
      </footer>
      </img>
    </div>
</body>

</html>
