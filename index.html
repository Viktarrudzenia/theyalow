<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Theyalow</title>
</head>

<body>
  <div class="wrapper">
    <div class="background-image"></div>
    <div class="wrapper__content">
      <header>
        <div class="header">
          <div class="header__main">
            <div class="header__logo">
              <img src="./assets/img/header_logo.png" alt="second part of logo" class="header__logo-png" />
            </div>
            <h1 class="header__logo-text">theyalow</h1>
          </div>
          <nav class="navigation">
            <ul class="navigation__menu">
              <li class="navigation__list-1">
                <img src="./assets/img/header_navigation_man.svg" alt="about us" class="navigation__list-1__img">
                <a href="#">about us</a>
              </li>
              <li class="navigation__list-2">
                <img src="./assets/img/header_navigation_tool.svg" alt="services" class="navigation__list-2__img">
                <a href="#">services</a>
              </li>
              <li class="navigation__list-3">
                <img src="./assets/img/header_navigation_mail.svg" alt="contact" class="navigation__list-3__img">
                <a href="#">contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <section class="section-1">
      <div class="section-1__rectangle">
        <a class="section-1__rectangle-left" href="#"><img src="./assets/img/main_section-1_arrow_left.svg"
            alt="left arrow for slide"></a>
        <a class="section-1__rectangle-righr" href="#"><img src="./assets/img/main_section-1_arrow_right.svg"
            alt="right arrow for slide"></a>
      </div>
      <div class="wrapper__content">
        <div class="section-1__content">
          <video class="section-1__video" poster="./assets/img/main_section-1_video_background.png" width="549"
            height="327" controls></video>
          <div class="section-1__text">
            <div class="section-1__text-1">the cool</div>
            <div class="section-1__text-2">the minimal</div>
          </div>
        </div>
      </div>
      <div class="wrapper__content section-1__last-content"></div>
    </section>


    <div class="wrapper__content">
      <section>
        <div class="section-2">
          <div class="section-2__column-1">
            <div class="section-2__column-img">
              <img src="" alt="">
            </div>
            <div class="section-2__column-text">better design</div>
          </div>
          <div class="section-2__column-2">
            <div class="section-2__column-img">
              <img src="" alt="">
            </div>
            <div class="section-2__column-text">customise</div>
          </div>
          <div class="section-2__column-3">
            <div class="section-2__column-img">
              <img src="" alt="">
            </div>
            <div class="section-2__column-text">its free</div>
          </div>
        </div>
      </section>

      <section class="section-3">

      </section>

      <div class="main__3-columns"></div>

      <footer>
        <div class="foooter__logo">theyalow</div>
      </footer>
    </div>
  </div>
</body>

</html>
